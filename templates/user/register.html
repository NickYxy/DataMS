{% extends 'base.html' %}
{% block body %}
	<!-- BEGIN PAGE BAR -->
	<div class="page-bar">
		<ul class="page-breadcrumb">
			<li>
				<a class="active" href="{{ url_for('index.index') }}">Home</a>
				<i class="fa fa-angle-right"></i>
			</li>
			<li>
				<a href="{{ url_for('user.register') }}">注册</a>
			</li>
		</ul>
	</div>
	<!-- END PAGE BAR -->

	<!-- BEGIN PAGE TITLE-->
	<h1 class="page-title">
		<i class="icon-note font-green"></i>
		<span class="caption-subject font-green sbold uppercase">注册</span>
	</h1>
	<!-- END PAGE TITLE-->
	<div class="portlet light bordered">
		<div class="portlet-body">
			<div class="form-horizontal">
				<form method=POST enctype=multipart/form-data
					  action="{{ url_for('user.register') }}">


					<div class="form-group form-md-line-input">
						<label class="col-md-2 control-label" for="form_control_1">账号</label>
						<div class="col-md-10">
							<input required type="text" class="form-control" name="name" autocomplete="off"
								   id="form_control_1"
								   placeholder="请输入账号">
							<div class="form-control-focus"></div>
							<span class="help-block"><span class="label label-sm label-danger">必填</span> 请输入账号</span>
						</div>
					</div>

					<div class="form-group form-md-line-input">
						<label class="col-md-2 control-label" for="form_control_1">姓名</label>
						<div class="col-md-10">
							<input required type="text" class="form-control" name="username" autocomplete="off"
								   id="form_control_1"
								   placeholder="请输入姓名">
							<div class="form-control-focus"></div>
							<span class="help-block"><span class="label label-sm label-danger">必填</span> 请输入姓名</span>
						</div>
					</div>

					<div class="form-group form-md-line-input">
						<label class="col-md-2 control-label" for="form_control_1">密码</label>
						<div class="col-md-10">
							<input required type="text" class="form-control" name="password" autocomplete="off"
								   id="form_control_1"
								   placeholder="请输入密码">
							<div class="form-control-focus"></div>
							<span class="help-block"><span class="label label-sm label-danger">必填</span> 请输入密码</span>
						</div>
					</div>

					<div class="form-actions">
						<div class="row">
							<div class="col-md-offset-5 col-md-3">
								<a class="btn default" type="button"
								   href="{{ url_for('user.index') }}">&nbsp;&nbsp;返回&nbsp;&nbsp;
								</a>
								<button class="btn green" type="submit">&nbsp;&nbsp;提交&nbsp;&nbsp;</button>
							</div>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
{% endblock %}
